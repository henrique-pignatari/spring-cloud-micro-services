services:
  exchange-db:
    image: mysql:8.0
    container_name: exchange-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: exchange_service
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - exchange_db_data:/var/lib/mysql

  book-db:
    image: mysql:8.0
    container_name: book-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: book_service
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - book_db_data:/var/lib/mysql

  zipkin:
    image: openzipkin/zipkin:3.5.1
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
    ports:
      - 9411:9411

volumes:
  exchange_db_data:
  book_db_data:
